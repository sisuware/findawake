<div class="sectional color1a">
  <div class="container animated fadeIn">
    <div class="col-md-6 col-md-offset-3 animated fadeIn">
      <div ng-cloak ng-show="redirect" class="alert alert-info">
        <p class="text-center">
          You will be redirected back to <a ng-href="{{redirect}}" class="label label-info">{{redirect}}</a>
          <br/>after logging in
        </p>
      </div>
      <h3 class="text-center" ng-bind="loading ? 'Logging In...':'Login'"></h3>
      <div class="form-group animated fadeIn" ng-form="loginForm" ng-class="{'shake':error ? true:false}">
        <div ng-cloak ng-show="loading" class="animated fadeIn">
          <h3 class="text-center text-muted"><i class="fa fa-spin fa-spinner"></i></h3>
        </div>
        <div ng-hide="loading">
          <div ng-show="error" class="alert alert-danger"><strong>{{error}}</strong></div>
          <div class="form-group">
            <input class="form-control" type="text" ng-model="email" name="email" placeholder="Email" required/>
          </div>
          <div class="form-group">
            <input class="form-control" type="password" ng-model="pass" name="pass" placeholder="Password" required/>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-6">
                <a href="/signup"><small>Don't have an account, Sign Up</small></a>
              </div>
              <div class="col-sm-6">
                <button class="btn btn-info btn-block" ng-click="loginPassword()" ng-disabled="loginForm.$invalid">Login</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

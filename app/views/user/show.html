<div class="sectional color1a clearfix sectional-sm">
  <div class="container animated fadeInDown">
    <div class="col-sm-9">
      <h2><avatar></avatar> {{profile.name}} <small ng-show="profile.location"><i class="fa fa-map-marker"></i> {{profile.location}}</small></h2>
    </div>
  </div>
</div>
<div class="sectional">
  <div class="container animated fadeInRight">
    <div class="col-md-8">
      <p class="lead">{{profile.bio}}</p>
    </div>
    <div class="col-md-4">
      <h4>Gear</h4>
      <table class="table table-condensed table-striped">
        <tbody>
          <tr ng-repeat="gear in profile.gear">
            <td><b>{{gear.type}}</b></td>
            <td>{{gear.desc}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>  
</div>

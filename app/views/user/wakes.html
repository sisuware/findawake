<div class="sectional color1a clearfix sectional-sm">
  <div class="container animated fadeIn">
    <div class="col-sm-12">
      <h2><img avatar="{{profile.avatar}}" /> {{profile.name}} <small ng-show="profile.location"><i class="fa fa-map-marker"></i> {{profile.location}}</small></h2>
    </div>
  </div>
</div>
<div class="sectional">
	<div class="sectional-title">manage your wakes</div>
	<div ng-cloak ng-show="profile && profile.wakes" class="container animated fadeIn">
		<div ng-repeat="wake in profile.wakes" class="col-sm-12" wake-panel wake-id="wake" user="profile"></div>
	</div>
</div>
